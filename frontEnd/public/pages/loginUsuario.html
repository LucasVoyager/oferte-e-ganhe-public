<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/iniciais.css">
</head>
<body>
    <div id="mensagem" class="mensagem"></div> 
    <div class="login-container" >
        <div>
            <img src="../images/logo.png" alt="Logo" width="150">
            <h2>Oferte e Ganhe</h2>
            <input type="text" id="matricula" placeholder="MATRICULA">
            <input type="password" id="senha" placeholder="SENHA">
            <button type="submit" onclick="login()" id="botaoLogin">LOGIN</button>
            <a onclick="window.location.href='/criarConta'" id="criarConta">Criar conta</a>
            <a onclick="window.location.href='/enviarEmail'" id="esqueciSenha">Esqueceu a senha?</a>
            <button type="submit" onclick="logout()" id="logout" style="display: none;">Logout</button>
        </div>       
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
