<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/iniciais.css">
</head>
<body>
    <div id="mensagem" class="mensagem"></div> 
    <div class="login-container">
        <img src="../images/logo.png" alt="Logo" width="150">
        <h2>Preencher os campos abaixo</h2>
        <input type="text" id="nome" name="nome" placeholder="nome" required>
        <input type="number" id="matricula" name="matricula" placeholder="matricula" required>
        <input type="email" id="email" name="email" placeholder="email" required>
        <input type="number" id="loja" name="loja" placeholder="loja" required>
        <input type="password" id="senha" name="senha" placeholder="senha" required>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="confirmarSenha" required>
        <button type="submit" onclick="criarConta()">Criar Conta</button>
    </div>
    <script src="../js/criarConta.js"></script>
</body>
</html>
