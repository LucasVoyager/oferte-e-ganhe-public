<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Envio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/global.css">
    <link rel="stylesheet" href="../../../styles/aside.css">
    <link rel="stylesheet" href="../../../styles/header.css">
    <link rel="stylesheet" href="../../../styles/button.css">
    <link rel="stylesheet" href="../../../styles/tabela.css">
    <link rel="stylesheet" href="../../../styles/modal.css">
    <link rel="stylesheet" href="../../../styles/form.css">
</head>
<body>
    <header>
        <div class="hamburguer" onclick="toggleSidebar()">☰</div>
        <div id="logo" class="header-logo">
            <img src="./images/logo.png" alt="Logo">
        </div>
        <div class="user-profile">
            <div class="user-info">
                <h4 id="username" class="name"></h4>
                <h4 id="profile-name" class="role"></h4>
            </div>
            <button class="header-button" onclick="logout()">Logout</button>
        </div>
    </header>
    <div id="mensagem" class="mensagem"></div>
    <div class="container">
        <aside class="aside">
            <ul class="aside__menu">
                <li class="aside__menu-item"><a href="http://localhost:3000/indexAdmin" id="dashboardAs">Dashboard</a></li>
                <li class="aside__menu-item"><a href="http://localhost:3000/usuarios" id="perfisEusuarioAs">Gestão de Perfis e Usuários</a></li>
                <li class="aside__menu-item"><a href="http://localhost:3000/envioTaloes" id="envioAs">Gestão de Envio de Talões</a></li>
                <li class="aside__menu-item"><a href="http://localhost:3000/recebimentoTaloes" id="recebimentoAs">Gestão do Recebimento</a></li>
                <li class="aside__menu-item"><a href="http://localhost:3000/estoqueTaloes" id="estoqueAs">Gestão do Estoque</a></li>
                <li class="aside__menu-item"><a href="http://localhost:3000/manutencaoTaloes" id="manutencaoAs">Gestão da Manutenção</a></li>
                <li class="aside__menu-item"><a href="http://localhost:3000/lojas" id="lojaAs">Gestão de Lojas</a></li>
            </ul>
        </aside>
        <div class="main-content">
            <div class="container-input">     
                <form id="formCriarTalao">
                    <h2>Solicitar Envio</h2>
                    <label for="quantidadeSolicitada">Numero da quantidade solicitada:</label>
                    <input type="number" id="quantidadeSolicitada" name="quantidadeSolicitada" required>
                    <br><br>
                    
                    <button type="submit">Solicitar envio</button>
                </form>
            </div>    
        </div>
    </div>
    <script src="../../../js/app.js"></script>
    <script src="../../../js/envio/solicitarEnvio.js"></script>
</body>
</html>
